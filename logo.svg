<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Mobius strip - stylized infinity/twist shape -->
  <g transform="translate(100, 60)">
    <!-- Back loop (left) -->
    <path d="M -45 0
             C -45 -25, -25 -25, 0 -10
             C 25 5, 45 -15, 45 -15"
          fill="none"
          stroke="url(#gradient1)"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.5"/>

    <!-- Front loop (continuous twist) -->
    <path d="M -45 0
             C -45 25, -25 25, 0 10
             C 25 -5, 45 15, 45 15
             C 45 15, 45 -15, 45 -15
             C 45 -15, 25 5, 0 -10
             C -25 -25, -45 -25, -45 0"
          fill="none"
          stroke="url(#gradient2)"
          stroke-width="12"
          stroke-linecap="round"/>

    <!-- Right loop connection -->
    <path d="M 45 15
             C 45 25, 25 25, 0 10"
          fill="none"
          stroke="url(#gradient1)"
          stroke-width="12"
          stroke-linecap="round"
          opacity="0.5"/>
  </g>

  <!-- Python connection dots representing multilingual functions -->
  <circle cx="55" cy="60" r="4" fill="#3B82F6"/>
  <circle cx="100" cy="50" r="4" fill="#8B5CF6"/>
  <circle cx="145" cy="60" r="4" fill="#EC4899"/>
</svg>
